; https://docs.platformio.org/page/projectconf.html

[env:serial]
#ESP8266 library 2.4.2
platform = espressif8266@1.8.0
board = esp12e
framework = arduino
upload_port = COM3
monitor_speed = 115200

lib_deps = 
    PubSubClient@2.7
    WebSockets@2.2.0